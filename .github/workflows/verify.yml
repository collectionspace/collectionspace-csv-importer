name: Verify
on: [pull_request]

# TODO: add linters (rubocop)

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:6
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          # https://github.com/actions/setup-node/pull/239
          node-version: 15.14.0

      - name: Install packages
        run: |
          yarn install --pure-lockfile

      - name: Setup test cache & database
        run: |
          bin/rails dev:cache
          bin/rails db:setup

      - name: Run tests
        run: |
          bin/rails test:system test
